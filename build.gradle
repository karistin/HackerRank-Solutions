plugins {
    id 'java'
}

subprojects {
    group = 'HackerRank'
    version = '1.0'

    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
        implementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
        runtimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    }

    test {
        useJUnitPlatform()
    }

}
